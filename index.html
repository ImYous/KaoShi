<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="log">
                <img src="./static/imagse/2.png" alt="">
            </div>
            <input type="text" placeholder="给你推荐 啦啦">
            <div class="log">
                    <img src="./static/imagse/3.png" alt="">
                </div>
        </header>
        <section>
            <ul>
                <li class="active">音乐</li>
                <li>视频</li>
                <li>电台</li>
            </ul>
        <ol>
            <li>
                <div class="banner swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./static/imagse/1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./static/imagse/1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./static/imagse/1.png" alt="">
                        </div>
                    </div>
                 </div>
            </li>
            <li>2</li>
            <li>3</li>
        </ol>
        </section>
    </div>
    <script src="./static/js/jquery-1.8.3.min.js"></script>
    <script src="./static/js/static.js"></script>
    <script src="./static/js/swiper-3.4.2.min.js"></script>
    <script>
        new Swiper('.banner');
        $('ul>li').on('click', function () {
            var index = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            $('ol>li').eq(index).show().siblings().hide();
        })
    </script>
</body>
</html>
