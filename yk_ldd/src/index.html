<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="left">
                <img src="./images/pic-left.png" alt="">
            </div>
            <div class="center">居家</div>
            <div class="right">
                <img src="./images/pic-right.png" alt="">
            </div>
        </header>
        <section>
            <nav class="nav">
                <ul class="nav-bar">
                    <li class="active">床品件套</li>
                    <li>被枕</li>
                    <li>家具</li>
                    <li>收纳</li>
                    <li>布艺软装</li>
                </ul>
            </nav>
            <div class="content swiper-container">
                <ol class="content-list swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="li-list">
                            <!-- 数据渲染 -->
                        </div>
                        <script type="x-handlebars-template" id="tlp-dl">
                            {{#each this}}
                            <dl data-id="{{code}}">
                                <dt><img src="./images/{{banner}}" alt=""></dt>
                                <dd>
                                    <p>{{title}}</p>
                                    <p class="red">{{num}}</p>
                                </dd>
                            </dl>
                            {{/each}}
                        </script>
                    </li>
                    <li class="swiper-slide">2</li>
                    <li class="swiper-slide">3</li>
                    <li class="swiper-slide">4</li>
                    <li class="swiper-slide">5</li>
                </ol>
            </div>
        </section>
    </div>
    <script src="./js/lib/require.js"></script>
    <script>
        require(['./js/config.js'], function() {
            require(['./js/page/index'])
        });
    </script>
</body>

</html>
